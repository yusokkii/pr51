<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=5.<FORM name="frm">
    <title>Document</title>
</head>
<body>
    <script>
        // Запитуємо особисті дані користувача
        var name = prompt('Введіть ваше ім\'я', '');
        var position = prompt('Введіть вашу професію', '');
        var phone = prompt('Введіть ваш телефон', '');
    
        // Створюємо візитну картку
        var visitcard = '<table width="100%" border="0">' +
                        '<tr>' +
                        '<td align="center" valign="center">' +
                        '<img src="vv.jpg" alt="Візитна картка" width="50" height="50">' +
                        '</td>' +
                        '<td align="center">' +
                        '<b>' + name + '</b><br>' +
                        '<i>' + position + '</i><br>' +
                        '<font color="blue">' + phone + '</font>' +
                        '</td>' +
                        '</tr>' +
                        '</table>';
    
        // Створюємо таблицю 12x3
        document.write('<table width="100%" border="0" align="center">');
        for (var y = 0; y < 12; y++) {
            document.write('<tr>');
            for (var x = 0; x < 3; x++) {
                document.write('<td align="center" style="border-style: dashed; border-width: thin;">');
                document.write(visitcard);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>
</html>
